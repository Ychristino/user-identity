{% extends "base.html" %}
{% block title %}Model Execution{% endblock %}
{% block content %}

  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

  <div class="col-md-2 position-absolute end-0" id="notificationPanel"></div>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <form>
          <div class="form-group mt-3">
            <label for="modelSelect">Select a Model:</label>
            <select class="form-control" id="modelSelect">
              {% for label, value in model_list %}
              <option value="{{ value }}">{{ label }}</option>
              {% endfor %}
            </select>
          </div>

          <div class="form-group mt-3" id="userArea">
            <label for="activitySelect">Select an activity:</label>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="allActivitiesCheckbox">
              <label class="form-check-label" for="allActivitiesCheckbox">
                All Activities
              </label>
            </div>
            <select class="form-control mt-2" id="activitySelect">
              {% for label, value in activities_list %}
              <option value="{{ value }}">{{ label }}</option>
              {% endfor %}
            </select>
          </div>
          <button type="button" id="executeModel" class="btn btn-primary mt-3">Execute</button>
        </form>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-md-12">
        <div class="text-center" id="loading" style="display: none">
          <div class="spinner-grow text-success" style="width: 3rem; height: 3rem;" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='scripts/execute_model/pageIteractions.js') }}" type="module"></script>
{% endblock %}
